{% if widget.is_initial %}
    {{ widget.initial_text }}: <a href="{{ widget.value.url }}"></a><img class="h-8 rounded-0" src="{{ widget.value.url }}"></a>
    {% if not widget.required %}
        <label class="custom-control custom-checkbox custom-control-inline ml-3">
            <input type="checkbox" class="custom-control-input" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}">
            <span for="{{ widget.checkbox_id }}" class="custom-control-label">{{ widget.clear_checkbox_label }}</span>
        </label>
    {% endif %}
    <div class="form-label mt-2">{{ widget.input_text }}:</div>
{% endif %}
<input type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %} accept="image/*">
