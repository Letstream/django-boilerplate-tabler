{% extends 'accounts/_base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Forgot Password{% endblock %}

{% block page %}
  <div class="page-single">
    <div class="container">
      <div class="row">
        <div class="col col-login mx-auto">
          <div class="text-center mb-6">
            <img src="{% static 'assets/images/logo.png' %}" class="h-9" alt="">
          </div>
          <div class="card p-3">
            <div class="card-header">
              <h3 class="card-title">Resend Activation Mail</h3>
            </div>
            <div class="card-body">
            {% crispy form %}
            </div>
          </div>
          <div class="text-center text-muted">
            Forget it, <a href="{% url 'accounts:login' %}">send me back</a> to the sign in screen.
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
