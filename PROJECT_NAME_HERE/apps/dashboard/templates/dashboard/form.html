{% extends 'dashboard/_base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ title|default:"Untitled Page" }}{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 card">
                <div class="card-header">
                    <h3 class="card-title">{{ title|default:"Untitled Form" }}</h3>
                </div>
                <div class="card-body">
                    {% crispy form %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
