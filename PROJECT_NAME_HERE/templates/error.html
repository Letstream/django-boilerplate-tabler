{% extends '_base.html' %}

{% block title %}You found an error page{% endblock %}

{% block page %}
<div class="page-single">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-8 mx-auto">
                <div class="text-center mb-6">
                    <i class="fe fe-alert-triangle text-danger" style="font-size:50px;"></i>
                </div>
                <div class="card">
                    <div class="card-body p-6">
                        <div class="card-title text-center font-weight-bold">Oops</div>
                        <p class="text-center">An error occured while processing your request!</p>
                        <div class="text-secondary text-center">Technical Details: {{ error|default:"unknown" }}</div>
                    </div>        
                </div>
                <div class="text-center text-muted">
                    Contact Support for more info.
                    <div class="my-2">
                        <a class="btn btn-primary btn-sm" href="{% url 'dashboard:home' %}">
                            <i class="fe fe-arrow-left mr-2"></i>Go Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
