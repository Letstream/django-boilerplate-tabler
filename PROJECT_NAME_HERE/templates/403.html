{% extends '_base.html' %}

{% block title %}Access Forbidden | 403{% endblock %}

{% block page %}
      <div class="page-content">
        <div class="container text-center">
          <div class="display-1 text-muted mb-5"><i class="si si-exclamation"></i> Access Denied (401) </div>
          <h1 class="h2 mb-3">Oops.. You just found an error page..</h1>
          <p class="h4 text-muted font-weight-normal mb-3">We are sorry but you do not have permission to access this page!</p>
          <p class="h5 text-muted mb-7 font-weight-light">
          <span class="font-weight-bold">Error Info:</span> {{ kwargs.exception }}</p>
          </p>
          <a class="btn btn-primary" href="javascript:history.back()">
            <i class="fe fe-arrow-left mr-2"></i>Go back
          </a>
        </div>
      </div>
{% endblock %}
